<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/index.css">
  <script src="/src/js/index.js" defer></script>
  <title>Workout Tracker</title>
</head>
<body>
  <header>
    <h1>Workout</h1>
  </header>
  <main>
    <div class="main-container">
      <div class="week-days-container">
        <div class="week-days">Su</div>
        <div class="week-days">M</div>
        <div class="week-days">T</div>
        <div class="week-days">W</div>
        <div class="week-days">Th</div>
        <div class="week-days">F</div>
        <div class="week-days">Sa</div>
      </div>
      <div class="calendar-container">
        <div class="month-title"><h2>MAY</h2></div>
      </div>
      <div class="buttons">
        <div class="left-arrow">
          <p>prev</p>
        </div>
        <div class="right-arrow">
          <p>next</p>
        </div>
      </div>
      <div class="key-container">
        <div class="key">
          <h3>Push-Ups, Sit-Ups</h3>
          <div class="color-cue"></div>
          <h4>(1 Tap)</h4>
        </div>
        <div class="key">
          <h3>Push-Ups, Sit-Ups, Dance</h3>
          <div class="color-cue"></div>
          <h4>(2 Taps)</h4>
        </div>
        <div class="key">
          <h3>Full Workout with App</h3>
          <div class="color-cue"></div>
          <h4>(3 Taps)</h4>
        </div>
      </div>
      <div class="day-count">
        <h3>Days Worked Out:</h3>
        <span>0</span>
      </div>
      <div class="clear-cache">
        <input type="button" value="clr">
      </div>
    </div>
  </main>
</body>
</html>
