<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/index.css">
  <script src="/src/js/index.js" defer></script>
  <title>Workout Tracker</title>
</head>
<body>
  <header>
    <h1>Workout</h1>
  </header>
  <main>
    <div class="main-container">
      <div class="week-days-container">
        <div class="week-days">Su</div>
        <div class="week-days">M</div>
        <div class="week-days">T</div>
        <div class="week-days">W</div>
        <div class="week-days">Th</div>
        <div class="week-days">F</div>
        <div class="week-days">Sa</div>
      </div>
      <div class="calendar-container">
        <article id="may2022">
          <div class="days"><span>1</span></div>
          <div class="days"><span>2</span></div>
          <div class="days"><span>3</span></div>
          <div class="days"><span>4</span></div>
          <div class="days"><span>5</span></div>
          <div class="days"><span>6</span></div>
          <div class="days"><span>7</span></div>
          <div class="days"><span>8</span></div>
          <div class="days"><span>9</span></div>
          <div class="days"><span>10</span></div>
          <div class="days"><span>11</span></div>
          <div class="days"><span>12</span></div>
          <div class="days"><span>13</span></div>
          <div class="days"><span>14</span></div>
          <div class="days"><span>15</span></div>
          <div class="days"><span>16</span></div>
          <div class="days"><span>17</span></div>
          <div class="days"><span>18</span></div>
          <div class="days"><span>19</span></div>
          <div class="days"><span>20</span></div>
          <div class="days"><span>21</span></div>
          <div class="days"><span>22</span></div>
          <div class="days"><span>23</span></div>
          <div class="days"><span>24</span></div>
          <div class="days"><span>25</span></div>
          <div class="days"><span>26</span></div>
          <div class="days"><span>27</span></div>
          <div class="days"><span>28</span></div>
          <div class="days"><span>29</span></div>
          <div class="days"><span>30</span></div>
          <div class="days"><span>31</span></div>
        </article>
        <div class="month-title"><h2>MAY</h2></div>
      </div>
      <div class="key-container">
        <div class="key">
          <h3>Push-Ups, Sit-Ups</h3>
          <div class="color-cue"></div>
          <h4>(1 Tap)</h4>
        </div>
        <div class="key">
          <h3>Push-Ups, Sit-Ups, Dance</h3>
          <div class="color-cue"></div>
          <h4>(2 Taps)</h4>
        </div>
        <div class="key">
          <h3>Full Workout with App</h3>
          <div class="color-cue"></div>
          <h4>(3 Taps)</h4>
        </div>
      </div>
      <div class="day-count">
        <h3>Days Worked Out:</h3>
        <span>0</span>
      </div>
    </div>
  </main>
</body>
</html>
