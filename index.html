<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/index.css">
  <script src="/src/js/index.js" defer></script>
  <title>Workout Tracker</title>
</head>
<body>
  <header>
    <h1>Just Workout</h1>
  </header>
  <main>
    <div class="main-container">
      <div class="week-days-container">
        <div class="week-days">Su</div>
        <div class="week-days">M</div>
        <div class="week-days">T</div>
        <div class="week-days">W</div>
        <div class="week-days">Th</div>
        <div class="week-days">F</div>
        <div class="week-days">Sa</div>
      </div>
      <div class="calendar-container">
        <div class="month-title">
          <span class="left-arrow">&#8249;</span>
          <h2>MAY</h2>
          <span class="right-arrow">&#8250;</span>
        </div>
      </div>
      
      <div class="key-container">
        <h2 class="key-container-title">Options</h2>
        <p class="key-container-info">Set each workout to fit your needs</p>
        
        <h3 class="key-header">Workout 1</h3>
        <div class="key">
          <h3 id="firstAtt" contenteditable="true">Ex: Cardio</h3>
          <div class="color-cue"></div>
          <h4>(1 Tap)</h4>
        </div>
        <h3 class="key-header">Workout 2</h3>
        <div class="key">
          <h3 id="secondAtt" contenteditable="true">Ex: Arms</h3>
          <div class="color-cue"></div>
          <h4>(2 Taps)</h4>
        </div>
        <h3 class="key-header">Workout 3</h3>
        <div class="key">
          <h3 id="thirdAtt" contenteditable="true">Ex: P90X</h3>
          <div class="color-cue"></div>
          <h4>(3 Taps)</h4>
        </div>
      </div>
      <div class="day-count">
        <h3>Days Worked Out:</h3>
        <span>0</span>
      </div>
      <div class="clear-cache">
        <input type="button" value="reset">
      </div>
    </div>
  </main>
</body>
</html>
